<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<form id="entryForm">

  <select id="status">
    <option>Paid</option>
    <option>Pending</option>
  </select>

  <input type="text" id="notes" placeholder="Notes (optional)">
  <button type="submit">Add Entry</button>
</form>
