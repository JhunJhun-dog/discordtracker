<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Earnings Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üíú Tracker</h2>

    <nav>
      <a class="active">Dashboard</a>
      <a onclick="exportCSV()">Export CSV</a>
    </nav>

    <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main">

    <!-- SUMMARY CARDS -->
    <section class="cards">
      <div class="card">Total Wist<br><strong id="totalWist">0</strong></div>
      <div class="card">Total USD<br><strong>$<span id="totalUsd">0</span></strong></div>
      <div class="card">Total INR<br><strong>‚Çπ<span id="totalInr">0</span></strong></div>
      <div class="card">Net Profit<br><strong>$<span id="totalProfit">0</span></strong></div>
    </section>

    <!-- ADD ENTRY -->
    <section class="panel">
      <h3>Add Entry</h3>

      <form id="entryForm">
        <input type="date" id="date" required />
        <input type="number" id="wist" placeholder="Wist Sold" required />
        <input type="number" id="rate" placeholder="Rate (Wist per $1)" value="30" required />
        <input type="number" id="paypal" placeholder="PayPal Received ($)" step="0.01" min="0" required />

        <select id="status">
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
        </select>

        <input type="text" id="notes" placeholder="Notes (optional)" />

        <button type="submit">Add Entry</button>
      </form>
    </section>

    <!-- TABLE -->
    <section class="panel">
      <h3>Earnings</h3>

      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Wist</th>
            <th>USD</th>
            <th>INR</th>
            <th>PayPal</th>
            <th>Fee</th>
            <th>Profit</th>
            <th>Status</th>
            <th>‚úÖ</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="app.js"></script>

<script>
function toggleTheme() {
  const isLight = document.body.classList.toggle("light");
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", isLight ? "light" : "dark");
}

// Load saved theme
const savedTheme = localStorage.getItem("theme");
if (savedTheme) {
  document.body.classList.remove("dark", "light");
  document.body.classList.add(savedTheme);
}
</script>

</body>
</html>
